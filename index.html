

<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-light: linear-gradient(135deg, rgba(245, 247, 250, 0.9) 0%, rgba(195, 207, 226, 0.9) 100%);
            --bg-gradient-dark: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('latarbelakang.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient-light);
            z-index: -1;
            transition: background 0.3s ease;
        }
        
        html.dark body::before {
            background: var(--bg-gradient-dark);
        }
        
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .counter-number {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header-text {
            line-height: 1.1;
            letter-spacing: 0.5px;
        }
        
        /* Dark mode styles */
        html.dark .bg-white {
            background-color: #1e293b;
            color: #e2e8f0;
        }
        
        html.dark .text-gray-800 {
            color: #f1f5f9;
        }
        
        html.dark .text-gray-700 {
            color: #e2e8f0;
        }
        
        html.dark .bg-gray-50 {
            background-color: #334155;
        }
        
        html.dark .border {
            border-color: #475569;
        }
        
        html.dark .text-gray-400 {
            color: #94a3b8;
        }
        
        html.dark .from-blue-50 {
            --tw-gradient-from: #1e3a8a;
        }
        
        html.dark .to-indigo-50 {
            --tw-gradient-to: #312e81;
        }
        
        html.dark .bg-blue-200 {
            background-color: #1e40af;
        }
        
        html.dark .text-blue-800 {
            color: #bfdbfe;
        }
        
        html.dark .bg-blue-300 {
            background-color: #1d4ed8;
        }
        
        html.dark .bg-red-50 {
            background-color: #450a0a;
        }
        
        html.dark .border-red-200 {
            border-color: #b91c1c;
        }
        
        html.dark .text-red-700 {
            color: #fca5a5;
        }
        
        html.dark .text-red-400 {
            color: #f87171;
        }
        
        /* Enhanced button hover effect */
        .search-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: all 0.5s ease;
        }
        
        .search-btn:hover::before {
            height: 300%;
            width: 300%;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .search-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 640px) {
            .theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>

<body class="p-4 relative">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl my-8">
        <div class="p-6">
            <!-- Logo ditambahkan di sini, di atas header -->
            <div class="flex justify-center mb-6">
                <img src="logosekolah.png" alt="Logo SMP Negeri 1 Bulukumba" class="h-24 w-auto">

            <div class="flex flex-col items-center mb-8">
                <h1 class="text-2xl font-bold text-center text-gray-800 header-text mb-0 tracking-wide">SPMB 2025</h1>
                <h2 class="text-2xl font-bold text-center text-gray-800 header-text mt-0 tracking-wide">SMP NEGERI 1 BULUKUMBA</h2>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const html = document.documentElement;
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', function() {
                html.classList.toggle('dark');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
                
                // Save preference
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            });
            
            // Original script for Google Sheets functionality
            const searchBtn = document.getElementById('searchBtn');
            const nisnInput = document.getElementById('nisn');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const greetingElement = document.getElementById('greeting');
            const counterNumberElement = document.getElementById('counterNumber');
            const schoolInfoElement = document.getElementById('schoolInfo');
            const pathInfoElement = document.getElementById('pathInfo');
            
            // Konfigurasi Google Sheets
            const SHEET_ID = '1_ldkkmwrLwZhw8UK0dWu3JZjBCe3vY6WGK_Dnhe3ghY'; // ID spreadsheet Anda
            const SHEET_NAME = 'loket_layanan'; // Ganti dengan nama sheet Anda jika berbeda
            
            // Data contoh untuk fallback
            const sampleData = [
                { nisn: "1122334455", nama: "AMMAR", asal_sekolah: "SDIT Imam Bukhari Bulukumba", jalur: "Prestasi", loket: 45 }
            ];
            
            searchBtn.addEventListener('click', searchCounter);
            nisnInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCounter();
                }
            });
            
            function searchCounter() {
                const nisn = nisnInput.value.trim();
                
                if (!nisn) {
                    showError();
                    return;
                }
                
                // Show loading
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
                loadingDiv.classList.remove('hidden');
                
                // Coba metode 1: Menggunakan Google Sheets API
                fetchStudentData(nisn);
            }
            
            function fetchStudentData(nisn) {
                // Metode 1: Menggunakan Google Visualization API Query
                const query = encodeURIComponent(`SELECT * WHERE A = '${nisn}'`);
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${query}&sheet=${SHEET_NAME}&headers=1`;
                
                console.log("Fetching data from:", url);
                
                fetch(url)
                    .then(response => {
                        console.log("Response status:", response.status);
                        return response.text();
                    })
                    .then(data => {
                        console.log("Raw data received:", data);
                        
                        // Google Visualization API mengembalikan data dalam format JSON-like dengan padding
                        // Kita perlu mengekstrak JSON-nya
                        const jsonData = extractJsonFromResponse(data);
                        console.log("Extracted JSON:", jsonData);
                        
                        if (jsonData && jsonData.table && jsonData.table.rows && jsonData.table.rows.length > 0) {
                            const row = jsonData.table.rows[0];
                            const cols = jsonData.table.cols;
                            
                            // Ekstrak data dari baris
                            const student = {
                                nisn: row.c[0] ? row.c[0].v : '',
                                nama: row.c[1] ? row.c[1].v : '',
                                asal_sekolah: row.c[2] ? row.c[2].v : '',
                                jalur: row.c[3] ? row.c[3].v : '',
                                loket: row.c[4] ? row.c[4].v : ''
                            };
                            
                            displayStudentData(student);
                        } else {
                            // Coba metode 2 jika metode 1 gagal
                            tryMethod2(nisn);
                        }
                    })
                    .catch(error => {
                        console.error("Error in method 1:", error);
                        // Coba metode 2 jika metode 1 gagal
                        tryMethod2(nisn);
                    });
            }
            
            function tryMethod2(nisn) {
                // Metode 2: Menggunakan CSV export
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=0`;
                
                console.log("Trying method 2:", csvUrl);
                
                fetch(csvUrl)
                    .then(response => {
                        console.log("Method 2 response status:", response.status);
                        return response.text();
                    })
                    .then(csvData => {
                        console.log("CSV data received:", csvData);
                        
                        // Parse CSV
                        const rows = csvData.split('\n');
                        const headers = rows[0].split(',');
                        
                        let foundStudent = null;
                        
                        for (let i = 1; i < rows.length; i++) {
                            const values = rows[i].split(',');
                            if (values.length >= 5 && values[0].trim() === nisn) {
                                foundStudent = {
                                    nisn: values[0].trim(),
                                    nama: values[1].trim(),
                                    asal_sekolah: values[2].trim(),
                                    jalur: values[3].trim(),
                                    loket: values[4].trim()
                                };
                                break;
                            }
                        }
                        
                        if (foundStudent) {
                            displayStudentData(foundStudent);
                        } else {
                            // Coba metode 3 jika metode 2 gagal
                            tryMethod3(nisn);
                        }
                    })
                    .catch(error => {
                        console.error("Error in method 2:", error);
                        // Coba metode 3 jika metode 2 gagal
                        tryMethod3(nisn);
                    });
            }
            
            function tryMethod3(nisn) {
                // Metode 3: Menggunakan data sampel sebagai fallback
                console.log("Using sample data as fallback");
                
                const student = sampleData.find(s => s.nisn === nisn);
                
                if (student) {
                    displayStudentData(student);
                } else {
                    loadingDiv.classList.add('hidden');
                    showError();
                }
            }
            
            function displayStudentData(student) {
                loadingDiv.classList.add('hidden');
                
                greetingElement.textContent = `Halo ${student.nama}, Silahkan mengantri di`;
                counterNumberElement.textContent = student.loket;
                schoolInfoElement.textContent = `Asal Sekolah: ${student.asal_sekolah}`;
                pathInfoElement.textContent = `Jalur Pendaftaran: ${student.jalur}`;
                
                resultDiv.classList.remove('hidden');
            }
            
            function extractJsonFromResponse(response) {
                try {
                    // Respons biasanya dalam format: google.visualization.Query.setResponse({json});
                    const jsonStartIndex = response.indexOf('{');
                    const jsonEndIndex = response.lastIndexOf('}') + 1;
                    
                    if (jsonStartIndex !== -1 && jsonEndIndex !== -1) {
                        const jsonString = response.substring(jsonStartIndex, jsonEndIndex);
                        return JSON.parse(jsonString);
                    }
                } catch (e) {
                    console.error("Error parsing JSON:", e);
                }
                return null;
            }
            
            function showError() {
                errorDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
            }
        });
    </script>
